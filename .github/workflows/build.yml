name: Build Application

on:
  push:
    branches:
      - prod
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/prod" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "profile=prod" >> $GITHUB_OUTPUT
          echo "artifact_name=build-artifacts-prod" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "environment=development" >> $GITHUB_OUTPUT
          echo "profile=dev" >> $GITHUB_OUTPUT
          echo "artifact_name=build-artifacts-dev" >> $GITHUB_OUTPUT
        else
          echo "environment=unknown" >> $GITHUB_OUTPUT
          echo "profile=local" >> $GITHUB_OUTPUT
          echo "artifact_name=build-artifacts" >> $GITHUB_OUTPUT
        fi

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven (skip tests)
      run: mvn -B clean compile -DskipTests --file pom.xml

    - name: Package application (skip tests)
      run: mvn -B package -DskipTests --file pom.xml

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.env.outputs.artifact_name }}-${{ github.sha }}
        path: |
          target/*.jar
          target/classes/
        retention-days: 7

    - name: Build status
      if: success()
      run: |
        echo "âœ… Build completata con successo"
        echo "ğŸŒ Environment: ${{ steps.env.outputs.environment }}"
        echo "ğŸ“ Profile: ${{ steps.env.outputs.profile }}"

    - name: Build failed
      if: failure()
      run: |
        echo "âŒ Build fallita per environment: ${{ steps.env.outputs.environment }}"
        exit 1

