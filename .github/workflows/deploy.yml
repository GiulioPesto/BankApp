name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  check-build-test:
    name: Check Build and Test Status
    runs-on: ubuntu-latest

    steps:
    - name: Check required workflows
      uses: actions/github-script@v7
      with:
        script: |
          const workflows = ['build.yml', 'test.yml'];
          const branch = 'prod';
          
          for (const workflow of workflows) {
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow,
              branch: branch,
              per_page: 1
            });
            
            if (runs.data.workflow_runs.length === 0) {
              core.setFailed(`Nessuna esecuzione trovata per ${workflow} su branch ${branch}`);
              return;
            }
            
            const lastRun = runs.data.workflow_runs[0];
            
            if (lastRun.conclusion !== 'success') {
              core.setFailed(`L'ultimo run di ${workflow} non è andato a buon fine. Status: ${lastRun.conclusion}`);
              return;
            }
            
            core.info(`✅ ${workflow} completato con successo`);
          }
          
          core.info('✅ Tutti i workflow richiesti sono completati con successo!');

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: check-build-test

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/bankapp
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/prod' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/bankapp:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/bankapp:buildcache,mode=max

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    environment:
      name: production
      url: https://bankapp.com
    
    steps:
    - name: Deploy to production server
      if: success()
      run: |
        echo "Deploying to production environment..."
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        
    
    - name: Notify deployment
      if: always()
      run: |
        echo "Production deployment completed"
        # Puoi aggiungere notifiche Slack/Discord/Email qui

