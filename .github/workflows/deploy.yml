name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - development
          - production

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      profile: ${{ steps.env.outputs.profile }}
      docker-tag: ${{ steps.env.outputs.docker-tag }}
      deploy-hook-secret: ${{ steps.env.outputs.deploy-hook-secret }}
      url: ${{ steps.env.outputs.url }}
      branch: ${{ steps.env.outputs.branch }}

    steps:
    - name: Determine environment from branch or input
      id: env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          # Manual trigger - use input
          if [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "profile=prod" >> $GITHUB_OUTPUT
            echo "docker-tag=latest" >> $GITHUB_OUTPUT
            echo "deploy-hook-secret=RENDER_DEPLOY_HOOK" >> $GITHUB_OUTPUT
            echo "url=https://bankapp.com" >> $GITHUB_OUTPUT
            echo "branch=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "profile=dev" >> $GITHUB_OUTPUT
            echo "docker-tag=dev-latest" >> $GITHUB_OUTPUT
            echo "deploy-hook-secret=RENDER_DEPLOY_HOOK_DEV" >> $GITHUB_OUTPUT
            echo "url=https://dev.bankapp.com" >> $GITHUB_OUTPUT
            echo "branch=develop" >> $GITHUB_OUTPUT
          fi
        else
          # Automatic trigger - use branch
          if [[ "${{ github.ref }}" == "refs/heads/prod" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "profile=prod" >> $GITHUB_OUTPUT
            echo "docker-tag=latest" >> $GITHUB_OUTPUT
            echo "deploy-hook-secret=RENDER_DEPLOY_HOOK" >> $GITHUB_OUTPUT
            echo "url=https://bankapp.com" >> $GITHUB_OUTPUT
            echo "branch=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "profile=dev" >> $GITHUB_OUTPUT
            echo "docker-tag=dev-latest" >> $GITHUB_OUTPUT
            echo "deploy-hook-secret=RENDER_DEPLOY_HOOK_DEV" >> $GITHUB_OUTPUT
            echo "url=https://dev.bankapp.com" >> $GITHUB_OUTPUT
            echo "branch=develop" >> $GITHUB_OUTPUT
          fi
        fi

  check-build-test:
    name: Check Build and Test Status
    runs-on: ubuntu-latest
    needs: determine-environment

    steps:
    - name: Check required workflows
      uses: actions/github-script@v7
      with:
        script: |
          const workflows = ['build.yml', 'test.yml'];
          const branch = '${{ needs.determine-environment.outputs.branch }}';
          
          for (const workflow of workflows) {
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow,
              branch: branch,
              per_page: 1
            });
            
            if (runs.data.workflow_runs.length === 0) {
              core.info(`⚠️ Nessuna esecuzione trovata per ${workflow} su branch ${branch}`);
              continue;
            }
            
            const lastRun = runs.data.workflow_runs[0];
            
            if (lastRun.conclusion !== 'success') {
              core.setFailed(`L'ultimo run di ${workflow} non è andato a buon fine. Status: ${lastRun.conclusion}`);
              return;
            }
            
            core.info(`✅ ${workflow} completato con successo`);
          }
          
          core.info('✅ Tutti i workflow richiesti sono completati con successo!')

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [determine-environment, check-build-test]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/bankapp
        tags: |
          type=ref,event=branch
          type=sha,prefix=${{ needs.determine-environment.outputs.profile }}-
          type=raw,value=${{ needs.determine-environment.outputs.docker-tag }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/bankapp:buildcache-${{ needs.determine-environment.outputs.profile }}
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/bankapp:buildcache-${{ needs.determine-environment.outputs.profile }},mode=max
        build-args: |
          SPRING_PROFILES_ACTIVE=${{ needs.determine-environment.outputs.profile }}

  deploy:
    name: Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-environment, docker]
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
      url: ${{ needs.determine-environment.outputs.url }}

    steps:
    - name: Deploy to server
      if: success()
      run: |
        echo "Deploying to ${{ needs.determine-environment.outputs.environment }} environment..."
        echo "Using profile: ${{ needs.determine-environment.outputs.profile }}"
        echo "Using schema: bank_schema_${{ needs.determine-environment.outputs.profile }}"
        curl -X POST ${{ secrets[needs.determine-environment.outputs.deploy-hook-secret] }}
        
    
    - name: Notify deployment
      if: always()
      run: |
        echo "Deployment to ${{ needs.determine-environment.outputs.environment }} completed"
        echo "Application available at: ${{ needs.determine-environment.outputs.url }}"
        # Puoi aggiungere notifiche Slack/Discord/Email qui

