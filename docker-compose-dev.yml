version: '3.8'

services:
  bankapp-dev:
    image: ${DOCKER_USERNAME:-your-username}/bankapp:dev-latest
    container_name: bankapp-backend-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8081}:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: ${DATABASE_URL_DEV}
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USERNAME_DEV}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD_DEV}

      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-true}

      # Liquibase
      SPRING_LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED:-true}
      SPRING_LIQUIBASE_CHANGE_LOG: classpath:db/changelog/db.changelog-master.xml
      SPRING_LIQUIBASE_CONTEXTS: dev

      # Application Profile
      SPRING_PROFILES_ACTIVE: dev

      # Java Options
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}

      # Logging
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-DEBUG}
      LOGGING_LEVEL_COM_GIULIOPASTORE: ${APP_LOG_LEVEL:-DEBUG}

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - bankapp-dev-network

    labels:
      - "com.bankapp.description=BankApp Backend Service - Development"
      - "com.bankapp.environment=development"
      - "com.bankapp.version=${IMAGE_TAG:-dev-latest}"

networks:
  bankapp-dev-network:
    driver: bridge

