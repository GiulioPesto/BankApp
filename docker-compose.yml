version: '3.8'

services:
  bankapp:
    image: ${DOCKER_USERNAME:-your-username}/bankapp:${IMAGE_TAG:-latest}
    container_name: bankapp-backend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: ${DATABASE_URL}
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}

      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-validate}
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}

      # Liquibase
      SPRING_LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED:-true}
      SPRING_LIQUIBASE_CHANGE_LOG: classpath:db/changelog/db.changelog-master.xml

      # Application Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}

      # Java Options
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}

      # Logging
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_COM_GIULIOPASTORE: ${APP_LOG_LEVEL:-INFO}

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - bankapp-network

    labels:
      - "com.bankapp.description=BankApp Backend Service"
      - "com.bankapp.version=${IMAGE_TAG:-latest}"

networks:
  bankapp-network:
    driver: bridge

