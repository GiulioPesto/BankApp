spring:
  datasource:
    # Usa variabili d'ambiente per maggiore sicurezza
    # Per sviluppo locale, crea un file .env o passa le variabili al run
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Configurazione ottimizzata per Supabase Session Mode
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    liquibase-schema: bank_schema

# Actuator configuration per health checks e monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

